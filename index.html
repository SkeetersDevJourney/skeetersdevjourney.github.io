<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <!-- Create title icon -->
  <title>Zacharie McGee</title>
  <!-- NOTE: sass --watch scss:css -->
</head>
<body>

  <aside class="brdr-container">
    <div class="bg-pattern"></div>
    <div class="brdr brdr-top"></div>
    <div class="brdr brdr-right"></div> 
    <div class="brdr brdr-left"></div> 
    <div class="brdr brdr-bottom"></div> 
    <img class="brdr-corner brdr-topleft" src="/img/border/brdr-topcorners.png" alt>
    <img class="brdr-corner brdr-topright" src="/img/border/brdr-topcorners.png" alt>
    <img class="brdr-corner brdr-bottomright" src="/img/border/brdr-bottomcorners.png" alt>
    <img class="brdr-corner brdr-bottomleft" src="/img/border/brdr-bottomcorners.png" alt>
    <div class="overlay-WIP">
      <h1>WIP</h1>
    </div>
    <div class="overlay-invert"></div>
  </aside>
  
  <header id="my-header">

    <div class="logo-name">
      <div class="name-container">
        <img class="full-name" src="/img/header/full-name.png" alt="">
        <img class="half-name" src="/img/header/half-name.png" alt="">
        <img class="short-name" src="/img/header/short-name.png" alt="">
      </div>
    </div>

    <button class="hamburger"><i class="fa-solid fa-bars fa-xl"></i></button>

    <nav class="navigation-container">

      <button class="btn home-btn-container">
        <img class="stroke-anim stroke-4" src="/img/header/btns/btn-stroke-4.png" alt>
        <div class="btn-cont home-cont">
          <div class="btn-flex">
            <div class="detail-l"></div>
            <p class="btn-text">HOME</p>
            <div class="detail-r"></div>
          </div>
        </div> 
      </button>

      <button class="btn about-btn-container">
        <img class="stroke-anim stroke-3" src="/img/header/btns/btn-stroke-3.png" alt>
        <div class="btn-cont about-cont">
          <div class="btn-flex">
            <div class="detail-l"></div>
            <p class="btn-text">ABOUT</p>
            <div class="detail-r"></div>
          </div>
        </div> 
      </button>

      <button class="btn work-btn-container">
        <img class="stroke-anim stroke-2" src="/img/header/btns/btn-stroke-2.png" alt>
        <div class="btn-cont work-cont">
          <div class="btn-flex">
            <div class="detail-l"></div>
            <p class="btn-text">WORK</p>
            <div class="detail-r"></div>
          </div>
        </div> 
      </button>

      <button class="btn contact-btn-container">
        <img class="stroke-anim stroke-1" src="/img/header/btns/btn-stroke-1.png" alt>
        <div class="btn-cont contact-cont">
          <div class="btn-flex">
            <div class="detail-l"></div>
            <p class="btn-text">CONTACT</p>
            <div class="detail-r"></div>
          </div>
        </div> 
      </button>
    </nav>
  </header>

  <main>
    <section class="landing-container">
      <div class="landing-text-container">
        <img class="landing-name" src="/img/anims/name-anim.png" alt> 
        <h2 class="landing-text">FRONT-END WEB DEVELOPER</h2>
      </div>
      <img class="landing-img" src="/img/landing-img.png" alt>
      <div class="scroll-indicator">
        <h3 class="scroll-text">SCROLL</h3>
        <img class="arrow" src="/img/anims/arrow.png" alt="">
      </div>
    </section>

    <section class="about-container">
      <div class="about-title">
        <img class="about-anim" src="/img/anims/about-anim.png" alt>
      </div>
    </section>

    <section class="projects-container"></section>

    <section class="components-container"></section>

    <section class="contact-container">
      <div class="contact-title">
        <img class="contact-anim" src="/img/anims/contact-anim.png" alt>
      </div>
    </section>
  </main>
  <!--

  <div class="invert-test"></div>
  -->
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/2365d2b9a6.js" crossorigin="anonymous"></script>
 
</body>

</html>
